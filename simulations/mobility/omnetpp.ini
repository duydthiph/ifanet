[General]
network = MobilityNet

sim-time-limit = 720s

**.constraintAreaMaxX = 600m
**.constraintAreaMaxY = 600m
**.constraintAreaMaxZ = 0m
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m

**.hostNum = 1

**.host[*].mobilityType = "ThreeWayRandomMobility"
**.host[*].mobility.updateInterval = 1s
**.host[*].mobility.duration = 10s
**.host[*].mobility.leaveMovementTrail = true
**.host[*].mobility.margin = 100m
**.host[*].mobility.r = 200m
**.host[*].mobility.radius = 50m
**.host[*].mobility.speed = 20mps
**.host[*].mobility.startAngle = uniform(0deg,360deg)
                      
**.bs.mobilityType = "StationaryMobility"
**.bs.mobility.initFromDisplayString = false
**.bs.mobility.initialX = 300m
**.bs.mobility.initialY = 300m
**.bs.mobility.initialZ = 0m

